<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>노트북</title>
    </head>
    <body>
        <h1>노트북</h1>
        <p>
          최근 들어 노트북이 자주 버벅인다. 특히, 영상 편집 작업 시 더욱 그러하다.
        </p>
    
        <h2>이전 노트북</h2>
        <p>
          2014년. 고등학교 시절부터 함께 했던 맥부기..! 너도 어느덧 나이가
          들었나보다.. '그 동안 힘들었지?' 이젠 보내줄게..
        </p>
    
        <!-- 구형 노트북 이미지 높이 200px -->
    
        <h2>새 노트북</h2>
        <p>
          정들었던 동료를 뒤로한 체, 새 놋북을 샀다. 새로 나온 2020 맥부기..! 그는
          빨랐다.
        </p>
        <!-- 구매하려는 새 노트북 이미지 높이 200px -->
        
        <p>
          이거슨 강의인가 광고인가..!
          <!-- 구매하기 링크 클릭시 새 탭에서 구매 사이트 오픈 -->

        </p>
    </body>
</html>
