<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label for="name">이 름</label>
				<input type="text" id="name">
			</li>
			<li>
				<!-- 휴대폰 라벨 작성 -->
				<input type="tel">
			</li>
			<li>
				<!-- 이메일 라벨 작성 -->
				<input type="email">
			</li>
			<li>
				<!-- submit버튼의 value 작성 -->
				<input type="submit" value="">
			</li>
		</ul>
	</form>
</body>
</html>
